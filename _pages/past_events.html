---
layout: default
title: Past Events
permalink: /events/past/
---
<div style="padding: 20px 20px 40px 20px">
  <h1>{{ page.title }}</h1>
  {% for post in site.posts %}
    <div class="row" style="margin: 10px 0px">
      <div class="col-sm-6 col-md-4">
        <a href="{{ post.url }}">
          <img src="{{ post.thumbnail }}" width="300px" style="max-width: 100%">
        </a>
      </div>
      <div class="col-sm-6 col-md-8" style="margin-top: 10px">
        <a href="{{ post.url }}">
          <h2 class="h2-responsive">{{ post.title }} <small>{{ post.dateStr }}</small></h2>
        </a>
        <p class="text-responsive" style="margin: 15px 0px">{{ post.brief }}</p>
      </div>
    </div>
  {% endfor %}
</div>
