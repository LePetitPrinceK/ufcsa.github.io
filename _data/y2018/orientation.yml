part-1:
  - brief: "CSA主席团以及各部部长进行了自我介绍，各部门工作内容介绍，并邀请新生们加入CSA大家庭~"
    brief2: "赖中琳主席介绍CSA创会历史，创会目的，邀请新生9.3加入csa，并对校长，校领导的参与表示感谢。"
    img: "president.jpg"
  - brief2: "校长Kent Fuchs致辞，welcome Chinese Gators from all over China."
    img: "ufpresident.jpg"
  - brief2: "阿卡贝拉社带来精彩的合唱&BeatBox演出，展现UF的社团魅力。"
    img: "a-capella.jpg"
  - brief2: "CSA下属兴趣社团进行介绍，阿卡贝拉社，摄影社，羽毛球社，国学社，舞蹈社，民乐社，丰富多彩的社团活动等你参加。"
    img: "dance-club.jpg"
  - brief2: "Debra from UFIC表达对中国同学的欢迎，表示Chinese students make UF a better community，并对新生同学的疑问做出耐心解答。"
    img: "ufic.jpg"
  - brief2: "五毛一块有奖互动环节，精美小礼品现场派送"
    img: "interaction.jpg"
part-2:
  - brief2: "CSA作为VISA下属社团，特邀VISA嘉宾对student government进行介绍，并回答现场同学提问，go gators."
    img: "visa.jpg"
  - brief2: "Vice president of Student Government演讲，提供了各种校内信息，表达了对CSA的重视，对中国同学的欢迎，并祝新生同学在Gainesville生活愉快。"
    img: "student-gov.jpg"
  - brief2: "CSA指导老师蔡老师与大家分享UF的丰富资源，对新生的文化冲击表示关切，指导新生如何克服心理问题，并鼓励同学积极进行人际沟通。"
    img: "prof-director.jpg"
  - brief2: "CSA民乐社为大家带来古典民乐与现代说唱结合的精彩演出。"
    img: "music.jpg"
  - brief2: "来自UF Police department的警官和可爱的警犬代表对校园安全问题进行普及，对安全资源比如UF Alert，fb，Twitter公众号进行介绍。"
    img: "ufpd.jpg"
  - brief2: "来自UF legal service的法律顾问对美国法律常识进行介绍，为大家提供了UF的校内法律援助资源，并鼓励同学在校外遇到法律难题时积极寻求法律帮助。"
    img: "uflegal.jpg"
  - brief2: "吴达明学长，前CSA财长与新同学分享村内村外丰富的餐饮，娱乐，购物资源。"
    img: "alumni.jpg"
  - brief2: "UF sport management的学姐与大家分享丰富的校内校外，线上线下的学习，文艺，休闲资源，现场响起热烈掌声。"
    img: "ufsport.jpg"
  - brief2: "主持人牛紫薇感谢致辞，CSA orientation圆满结束！"
    img: "hostress.jpg"
final-word:
  brief: "感谢CSA所有的成员，大家辛苦了！"
  img: "staff.jpg"
  img2: "staff2.jpg"
  brief2: "CSA主席团合照"
  final: "感谢各位在场的同学们对本次活动的积极参与，希望大家在新的一年里继续支持UFCSA的工作，我们会继续为佛大广大华人学生谋福利的！"
