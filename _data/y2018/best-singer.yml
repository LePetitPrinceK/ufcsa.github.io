  - youtube_id: IrwYEu5SWSc
    caption: "第二名：选手魏紫薇选择了一首非常有挑战性的A-lin的《位置》，磁性的低音，有力的中音和令人心碎的高音让人沉醉。（最终得分：94.1）"
  - youtube_id: d5LHGJnIiFU
    caption: "第一名：选手王新霖深情的演唱了《虎口脱险》，带来了和原唱不一样的味道和感受。评委老师称赞他的表演非常的有冲击力。（最终得分：94.575）"
