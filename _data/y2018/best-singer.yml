singing_pairs:
  - youtube_id: OgavckIT4uc
    caption: "杨润泽和赵婷婷合唱《背对背拥抱》，两人极具辨识度的磁性嗓音，有力且深情，为本届比赛拉开了帷幕。"
  - youtube_id: CFRYT66S0dk
    caption: "王新霖和陈涵之深情对唱《当你老了》。评委对和声给予极高评级，两位歌手唱出了执子之手的感觉。"
  - youtube_id: jBG8QMkFCQs
    caption: "官能和周成林合唱《说散就散》，让人眼前一亮，给伤感的原曲注入了新鲜的活力！评委认为说唱点燃了现场的气氛，官能选手现场表演了一段Freestyle。"
  - youtube_id: ZjjQXxyfHlQ
    caption: "石上现场演奏吉他边弹边唱与声音干净清澈的刘芯宏一起演唱《起风了》。"
  - youtube_id: g7GSPWx3VU0
    caption: "覃茂耕和郭静晓同台演唱《小酒窝》，把歌曲诠释的非常温柔甜美。"
  - youtube_id: 2yZZxmZeZTM
    caption: "裴若辰和曹清瑜为大家带来《至少还有你》，还未开口就欢呼声一片 很完美的配合 两位歌手一起把歌曲唱的非常动听感人。评委老师认为两位选手的音色都很优秀。"
  - youtube_id: 1cWI7ZctSLg
    caption: "杨长江和王一达同台演唱《突然想起你》，完美的配合为现场带来了欢快轻松的气氛！评委老师表扬了两位选手的台风，他们的自信感染了现场的每一个人。"
  - youtube_id: e7-FZsvlvtc
    caption: "最后一组选手为大家深情演唱《屋顶》，李沛蔓，侯嘉龙和魏紫薇 三位歌手巧妙的配合 ，恰到好处的改编，让原本平淡的歌曲活力满满！评委老师认为整体的气氛很棒。"

top-ten:
  - youtube_id: vzKA-LdrG4o
    caption: "第一位选手官能，为大家带来炸翻全场的《中二病》 。气息节奏通通无可挑剔，堪称一场完美的十强开场show。"
  - youtube_id: fZU1UuzULSA
    caption: "第二位选手覃茂耕为大家带来情歌，《一千年以后》，气息沉稳，音色堪比林俊杰！"
  - youtube_id: 5JEf6coESv8
    caption: "第三位选手杨长江，为大家带来孙燕姿的《我怀念的》，唱出了这首歌的小伤感和遗憾，感人动听。评委老师称赞其感情的投入为歌为演唱锦上添花。"
  - youtube_id: WMvSx7yutl8
    caption: "第四位选手刘芯宏为大家带来歌曲《买你》，可爱俏皮，清新自然，干净的嗓音和台风让人念念不忘。（好想被“买”走(*╹▽╹*)）"
  - youtube_id: iZTXshkPA7k
    caption: "第五位选手陈涵之给大家带来陈奕迅的《红玫瑰》，略微的改编把伤感的情歌注入了些轻松俏皮，却又不失沉稳。"
  - youtube_id: 1vQWPi8KXrw
    caption: "第六名选手曹清瑜为大家带来英文歌曲 《for the first time and forever》. 动听鼓舞人心的演唱将快乐带给了全场！"
  - youtube_id: 3vHD2-4uAR4
    caption: "第七位选手王一达为大家深情演唱陈奕迅的 《我们》，磁性的低音仿佛低吟着一个故事，充斥着痛彻心扉的伤感和无奈。"
  - youtube_id: Y-bjU5xFt2U
    caption: "第八位选手裴若辰为大家带来《画心》，唱出了古风歌曲的优雅和独特魅力，动人的声音令人久久不能忘怀。"
  - youtube_id: wYKXuNYmgsE
    caption: "第九位选手王新霖深情演唱《乌兰巴托的夜》，空灵又有力的嗓音仿佛带着我们离开了城市的喧嚣，来到了青青草原，把酒当歌。评委称赞了选手独特有穿透力的嗓音，期待他在音乐上有更高的造诣！"
  - youtube_id: JxFXTuaAMq4
    caption: "最后一位选手魏紫薇演唱了《On my own》,将所有的情感全情投入到歌曲里，令人动容。评委称赞其表演堪称完美，有百老汇的风范。"

top-three:
