schedule:
  - title: "序曲"
    brief: "时钟不停地转动，2018年9月21日周五晚七点，佛大CSA中秋晚会在一曲悠扬的男生独唱中隆重开场"
    img: "singer.jpg"
    img2: ""
  - title: "开场致词"
    brief: "主持人牛紫薇，Caleb白梓辰开场致开幕词，表达CSA是中国同学共同的家。CSA主席赖中琳送上中秋祝福，无论来自五湖四海，有你我的地方就是团圆。"
    img: "hosts.jpg"
    img2: "welcome.jpg"
  - title: "舞蹈社表演——现代舞"
    brief: "CSA舞蹈社带来精彩动感的现代舞Gogo+ Gashina演出，现场热情洋溢，掌声阵阵，淋漓尽致展现了UF CSA的社团魅力。"
    img: "dance-club.jpg"
    img2: "dance-club2.jpg"
  - title: "民乐社演奏——侠客行"
    brief: "CSA民乐社为观众献上一曲古风民乐合奏侠客行，全场沉浸在优美的旋律中. 曲终意未尽，现场响起热烈掌声。"
    img: "music.jpg"
    img2: "music2.jpg"
  - title: "有奖互动"
    brief: "舞台灯光渐明，在热情洋溢的气氛中，现场进入听音传话有奖互动环节，大家纷纷参与活动，中秋精美小礼品诚意派发。"
    img: ""
    img2: ""
  - title: "阿卡贝拉表演——那些年"
    brief: "阿卡贝拉社带来精彩的合唱 & BeatBox演出《那些年》，精彩的旋律迷倒了现场观众，动感的节奏令同学叹为观止。"
    img: "a-capella.jpg"
    img2: "a-capella2.jpg"
  - title: "舞蹈社古典舞——采薇"
    brief: "昔我往矣，杨柳依依；今我来思，雨雪霏霏. CSA舞蹈社带来优美的双人古典舞《采薇》，悠扬的音乐，优美的舞步令现场观众纷纷沉醉。"
    img: "dance.jpg"
    img2: "dance2.jpg"
  - title: "民乐社演奏——春江花月夜"
    brief: "中秋是中国的传统节日，值此佳节，CSA民乐社为观众带来另一曲古风民乐合奏《春江花月夜》，曲声悠扬荡漾，令人心潮澎湃，烘托了中秋月明，中国同学今夜团聚于此的欢欣。"
    img: "music3.jpg"
    img2: ""
  - title: "再现精彩——有奖互动"
    brief: "现场热情洋溢，观众欢声笑语，晚会正值高潮之际现场迎来第二次有奖互动环节《你演我猜》，大家积极参与活动，可爱的毛绒玩具小熊猫现场派发。"
    img: ""
    img2: ""
  - title: "舞蹈社——现代舞"
    brief: "在这个激情洋溢的Gator Nation，CSA舞蹈社的实力自然不容小觑，我们为大家带来又一曲现代舞《get it + forever young》演出，动感的舞步，激情的旋律迎得了现场同学的赞叹，CSA舞蹈社活力四射！"
    img: "dance3.jpg"
    img2: "dance4.jpg"
  - title: "对唱——被风吹过的夏天"
    brief: "又是一个中秋月，夏日的脚步在不经意间已悄然走过，这时现场响起悠扬的歌声，原来是大家熟悉的那曲情歌对唱《被风吹过的夏天》，思恋就如这悄然走过的夏天，永远铭刻在青春的回忆中。"
    img: "sings.jpg"
    img2: "sings2.jpg"
  - title: "终幕"
    brief: "美好的时光总是匆匆，就如我们终归留不住这个夏天，晚会在大家的留恋中渐入尾声，终极大奖惊心揭晓。感谢大家和CSA一起共度良宵，难忘今宵！"
    img: ""
    img2: ""
final_words:
  brief: "最后，感谢所有CSA成员们的付出！"
  img: "mooncake.jpg"
  img2: "staff.jpg"
