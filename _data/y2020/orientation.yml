part-1:
  - brief2: "首先，CSA的老朋友 President Kent Fuchs 协学校各大组织向中国学生新生们表示热烈欢迎。"
    img: "uf_president.png"
  - brief2: "同时，学校各大机构，例如Global Connections 、Student Government 分别介绍了自己的特点和功能。"
    img: "global_connections.png"
part-2:
  - brief2: "宿北辰学长向大家分享了进入大学之后日常学习还有生活的规划。大学校园生活这么丰富，只要有心，人人都能成为时间管理大师！"
    img: "beichen_su.png"
  - brief2: "接着是杨仕达学长对如何使用ONE.UF的详细讲解。如果对于学期开始的各种hold，或者专业选课要求有什么疑惑，看这个视频就对啦。"
    img: "shida_yang.png"
  - brief2: "蹡蹡！接下来是高珮雯学姐的佛罗里达大学校园介绍！主要内容在上图！大家看过来！！"
    img: "campus_tour.png"
  - brief2: "来自不同学院的学长学姐们（施一乐 王开 孟琦融 李俊莹）对各自专业的前景和学校一些特殊的program做了简要的介绍"
    img: "four_students.png"
  - brief2: "在第二p的最后，佛大学生会主席王新霖代表全体UFCSA成员向新生们致以最诚挚的问候。"
    img: "csa_president.png"    
part-3:
  - brief: "第三p主要讲的是在甘村的课外活动还有吃喝玩乐。课余生活大家也可以过得丰富多彩。<br><br>首先是社团&乐队的招新"
    brief2: "<b>Meteor.S舞蹈社</b>成立于2016年，对舞蹈的热爱使她们相聚。她们以韩舞、现代舞、民族舞等形式活跃于CSA各大晚会舞台。<br>每一次看Meteor.S舞蹈社的节目，我都想在台下大喊：“我可以！”"
    img: "dancing_club.png"
  - brief2: "咚咚，有人在吗？这里是<b>嗣音人声乐团</b>。<br>社团已经有4年历史了，每年的中秋晚会和新年联欢会都能看到我们的活跃。<br>如果你爱音乐，爱唱歌，欢迎加入我们的大家庭！"
    img: "acapella.png"
  - brief2: "小时候，你妈妈逼你学乐器了吗？（笑）<br>如果你真的坚持下来了，现在会不会觉得很有成就感呢？<br>因为民族乐器真的是太~~吸引人啦！<br>琵琶、二胡，亦或是扬琴、古琴，<br>或者是大提琴（对我们真的很需要大提琴）<br><b>民乐社</b>永远欢迎你的加入"
    img: "folk_music.png"
  - brief2: "一起玩音乐吗？<br>我们是<b>E.F.G.H音乐社</b><br>诚招热爱音乐的灵魂<br>加入我们的大家庭吧<br>如果你会一门乐器，或者拥有一副美妙的歌喉<br>亦或是有一颗热忱的，创作的心"
    img: "EFGH.png"
  - brief2: "怎么样才能加入<b>摄影社</b>呢？<br>需要高超的摄影技巧吗？<br>需要专业的摄影器材吗？<br>不需要哦。<br>只要你有一双会发现美的眼睛，<br>加入我们就绰绰有余啦。<br>我们还可以告诉你，<br>甘村哪里的星空最美。"
    img: "photographing_club.png"
  - brief2: "CSA<b>灵动羽毛球社</b>正在招新！<br>强风吹拂，让我们感受挥汗如雨的青春吧"
    img: "badminton.png"
    img2: "badminton_president.png"
  - brief2: "<b>我佛了杂志社</b>创立于2019年2月，<br>是由三名佛罗里达大学就读学生创立的留学文化杂志。<br>我们看见与挖掘留学生活的广泛意义，<br>聚焦形成缩影。<br>如果你有任何才艺或能力<br>摄影，绘画，编辑，采访，写作<br>任何兴趣爱好<br>旅游，美食，或是拍照<br>就加入我们吧<br>和我们一起<br>不急不躁，不紧不慢的<br>好好生活一起“佛“"
    img: "folo.png"
  - brief2: "热爱篮球的同学们看过来！<br>这里是<b>篮球社</b>！<br>周末常年营业、童叟无欺！<br>欢迎大家的加入！"
    img: "basketball.png"
  - brief2: "接下来是李大枣学姐对于甘村吃喝玩乐的介绍。<br>作为一名某红书活跃博主，<br>她在平台不断更新高质量的内容。<br>如果你对甘村周边的美食美景感兴趣的话，<br>不妨也点个关注吧？"
    img: "eat_play.png"
    img2: "eat_play2.png"
final-word:
  final: "感谢各位在场的同学们对本次活动的积极参与，希望大家在新的一年里继续支持UFCSA的工作，我们会继续为佛大广大华人学生谋福利的！"
