star_judges:
  - name: "赵大格"
    introduction: "2015年，参加浙江卫视《中国好声音第四季》的比赛，获得庾澄庆组亚军、全国总决赛第七名。《我在人民广场吃炸鸡》一曲赢得4位导师的认可。后发表单曲《晕船》，《who cares》，《对不起》等。"
    pic: "zhaodage.jpg"

  - name: "袁惜君"
    introduction: "中国内地华语流行女歌手、演员，毕业于广州星海音乐学院。代表作《我的幸福在哪里》，《乖乖爱》，《不在我身边》。"
    pic: "yuanxijun.png"

  - name: "郑俊树"
    introduction: "2014年7月参加第三季中国好声音获得三位导师的转身；《新声请指教》伯克利音乐学院战队学员，好评不断。"
    pic: "zhenjunshu.png"
       

sponsor:
