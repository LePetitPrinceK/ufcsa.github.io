        {{ page.title }} <small>{{ page.date | date: "%b. %d, %Y" }}</small>

      </p>

        也要感谢我们的赞助商，评委老师，主持人，摄影师，幕后工作人员，以及热情的观众们对本次活动的关注和支持！
      </p>
      <p style="text-align: right">
        佛大学生会 <br />
        {{ page.date | date: "%Y.%m.%d"}}

  </div>
